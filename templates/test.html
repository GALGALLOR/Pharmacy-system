<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
        /* Styling for the label */
        body table{
            margin:1cm;
        }
        .LabelTable label {
            padding: 8px 16px;
          
            border: 1px solid #44aadd;
            background-color: #44aadd;
            color: white;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }

        /* Hover effect for the label */
        .LabelTable label:hover {
            background-color: #56c483;
            border-color: #56c483;
        }
    </style>
</head>
<body>
    <input type="radio" name="labels" id="table1" onclick="toggleTable('medicationsTable', 'suppliersTable')">
    <input type="radio" name="labels" id="table2" onclick="toggleTable('suppliersTable', 'medicationsTable')">
    
    <label class="LabelTable" for="table1" id="Labeltable1" >Medications Table</label>
    <label class="LabelTable" for="table2" id="Labeltable2" >Suppliers Table</label>
    
<table id="medicationsTable">
    <tr>
        <th onclick="sortTable('medicationsTable', 0)">Medication Name</th>
        <th onclick="sortTable('medicationsTable', 1)">Strength</th>
        <th onclick="sortTable('medicationsTable', 2)">Dosage Form</th>
        <th onclick="sortTable('medicationsTable', 3)">Price</th>
    </tr>
    <tr>
        <td>Aspirin</td>
        <td>100 mg</td>
        <td>Tablet</td>
        <td>5.99</td>
    </tr>
    <tr>
        <td>Amoxicillin</td>
        <td>500 mg</td>
        <td>Capsule</td>
        <td>12.45</td>
    </tr>
    <!-- ... (other medication data rows) ... -->
</table>


<table id="suppliersTable">
    <tr>
        <th onclick="sortTable('suppliersTable', 0)">Supplier Name</th>
        <th onclick="sortTable('suppliersTable', 1)">Location</th>
        <th onclick="sortTable('suppliersTable', 2)">Contact Person</th>
        <th onclick="sortTable('suppliersTable', 3)">Email</th>
    </tr>
    <tr>
        <td>ABC Pharmaceuticals</td>
        <td>New York</td>
        <td>John Doe</td>
        <td>john@abcpharma.com</td>
    </tr>
    <tr>
        <td>XYZ Healthcare</td>
        <td>Los Angeles</td>
        <td>Jane Smith</td>
        <td>jane@xyzhealthcare.com</td>
    </tr>
    <!-- ... (other suppliers data rows) ... -->
</table>

<script>
//funcTable
function toggleTable(showTableId, hideTableId) {
    const showTable = document.getElementById(showTableId);
    const hideTable = document.getElementById(hideTableId);
    
    if (showTable && hideTable) {
        showTable.style.display = 'table';
        hideTable.style.display = 'none';
    }
}

const sortOrders = {};

function sortTable(tableId, columnIndex) {
    const table = document.getElementById(tableId);
    const rows = Array.from(table.rows);

    const dataRows = rows.slice(1);

    if (!sortOrders[tableId]) {
        sortOrders[tableId] = Array(dataRows[0].cells.length).fill(0);
    }

    sortOrders[tableId][columnIndex] = 1 - sortOrders[tableId][columnIndex];

    dataRows.sort((a, b) => {
        const aValue = a.cells[columnIndex].textContent;
        const bValue = b.cells[columnIndex].textContent;

        let comparison;

        if (isNaN(aValue)) {
            comparison = aValue.localeCompare(bValue, undefined, { numeric: true, sensitivity: 'base' });
        } else {
            comparison = parseFloat(aValue) - parseFloat(bValue);
        }

        if (sortOrders[tableId][columnIndex] === 1) {
            comparison *= -1;
        }

        return comparison;
    });

    while (table.firstChild) {
        table.removeChild(table.firstChild);
    }

    table.appendChild(rows[0]);

    dataRows.forEach(row => table.appendChild(row));
}
</script>

</body>
</html>
