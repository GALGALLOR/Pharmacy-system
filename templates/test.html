<input type="number" min="0" max="5" step="1" value="0" id="limitedInput">

<script>
const limitedInput = document.getElementById('limitedInput');

limitedInput.addEventListener('input', function() {
    if (this.value > 5) {
        this.value = 5;
        alert('USE "BUY NOW"');
    }
});
</script>
