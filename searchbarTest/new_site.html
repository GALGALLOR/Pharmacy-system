<!DOCTYPE html>
<html>
<head>
    <title>Fruit Quantity and Cost Calculator</title>
</head>
<body>
    <h1>Fruit Quantity and Cost Calculator</h1>
    <table>
        <tr>
            <th>Fruit</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Quantity Remaining</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>
                <input type="number" class="num-input" id="apple" min="0" max="10">
            </td>
            <td class="price-labels">0.5</td>
            <td class="each-quantity">10</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>
                <input type="number" class="num-input" id="banana" min="0" max="20">
            </td>
            <td class="price-labels">0.3</td>
            <td class="each-quantity">20</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>
                <input type="number" class="num-input" id="orange" min="0" max="15">
            </td>
            <td class="price-labels">0.4</td>
            <td class="each-quantity">15</td>
        </tr>
        <tr>
            <td>Grape</td>
            <td>
                <input type="number" class="num-input" id="grape" min="0" max="25">
            </td>
            <td class="price-labels">0.2</td>
            <td class="each-quantity">25</td>
        </tr>
        <tr>
            <td>Kiwi</td>
            <td>
                <input type="number" class="num-input" id="kiwi" min="0" max="12">
            </td>
            <td class="price-labels">0.6</td>
            <td class="each-quantity">12</td>
        </tr>
    </table>
    <div>
        <label for="TotalCost">Total Cost: $</label>
        <input type="number" id="TotalCost" readonly>
        <h1 id="TotalCost2">$0.00</h1>
    </div>

    <script>
        const numInputs = document.querySelectorAll('.num-input');
        const totalCostInput = document.getElementById('TotalCost');
        const totalCostDisplay = document.getElementById('TotalCost2');
        const priceLabels = document.querySelectorAll('.price-labels');
        const eachQuantities = document.querySelectorAll('.each-quantity');

        numInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                calculateTotalCost(index);
            });
        });

        function calculateTotalCost(index) {
            let totalCost = 0;
            numInputs.forEach((input, i) => {
                const quantity = parseInt(input.value);
                const price = parseFloat(priceLabels[i].textContent);
                const remainingQuantity = parseInt(eachQuantities[i].textContent);
                if (!isNaN(quantity)) {
                    if (quantity > remainingQuantity) {
                        alert("Max quantity reached");
                        input.value = remainingQuantity;
                    }
                    totalCost += quantity * price;
                }
            });
            totalCostInput.value = totalCost.toFixed(2);
            totalCostDisplay.textContent = `$${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
